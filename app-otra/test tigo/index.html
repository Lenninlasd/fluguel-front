<!DOCTYPE html>
<html ng-app="integracionSMS">
<head>
	<meta charset="UTF-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://underscorejs.org/underscore.js"></script>

	<script type="text/javascript" src="controllers/integracionSMS.js"></script>

	<style>
/*		.ng-invalid.ng-dirty {
			border-color: #a94442;

		}
		.ng-valid.ng-dirty {
			border-color: #3c763d;

		}*/

		.positionAbs{
			display: block;
			top: inherit !important;
			left: inherit !important;
            z-index: 1000;
		}
		.positionRel{
			display: block;
			position: fixed;
			top: 100px !important;
			left: 40% !important;
		}
	</style>

</head>

<body class="container" ng-controller="listaController as lista">
	<div class="row" ng-controller="cuController as cu">
		
		

		<div class="row" style="padding: 10px;">
			<div class="col-md-2">
				<button class="btn btn-default" ng-click="cu.showForm()">{{cu.boton}}</button>
			</div>
			<div class="input-group col-md-10">
				<span class="input-group-addon">Buscar</span>
				<input type="text" class="form-control" ng-model="busqueda" placeholder="">
			</div>
		</div>



		<div ng-show="cu.swForm" class="popover positionAbs">
			<form-crud></form-crud>
		</div>

		<table class="table table-striped table-hover table-responsive panel panel-default">
			<thead>
				<tr class="">
					<th>Celular</th>
					<th>Nombre</th>
					<th>Cargo</th>
					<th>Tipo de Cliente</th>
					<th>CDE</th>
					<th>Regional</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="iten in lista.usuarios | filter:busqueda">
					<td>{{iten.CELULAR}}</td>
					<td>{{iten.NOMBRE | uppercase}}</td>
					<td>{{iten.CARGO}}</td>
					<td>{{iten.TIPO_CLIENTE}}</td>
					<td>{{iten.COD_CDE}}</td>
					<td>{{iten.REGIONAL}}</td>
					<td>
						<button class="pull-left btn btn-primary btn-xs" ng-model="cu.editButton" ng-click="cu.editForm(iten.CELULAR)"
							data-toggle="modal" data-target="#modal-sms">
							Editar
						</button>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="modal" id="modal-sms" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="myModalLabel">Editar usuario</h4>
					</div>

					<div class="modal-body">
						<div class="row">
							<form-crud></form-crud>
						</div>						
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

<script>

</script>

</html>
