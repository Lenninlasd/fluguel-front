<!-- Nav tabs -->
<ul class="nav {{datos.clase}}" role="tablist">
	<li ng-repeat="enlace in datos.enlaces" ui-sref-active="active">
		<a ui-sref="{{enlace.link}}" role="tab">{{enlace.nombre}}</a>
	</li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
	<div class="tab-pane active">
		<div ui-view></div>
	</div>
</div>
