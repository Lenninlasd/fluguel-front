<table class="table {{tabla.tableClass}}">
	<thead>
		<tr class="">
			<th ng-repeat="campo in tabla.header">{{campo}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="fila in tabla.datos | orderBy: '4' | limitTo: limite">

			<td ng-repeat="val in fila">{{val}}</td>
		</tr>
	</tbody>
</table>
{{tabla.datos}}
