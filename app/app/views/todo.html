 <!-- este es el sidenav left (barra de la izquierda) abierto por defecto -->
 <div layout="row" flex>

    <div layout="column" flex>
        <md-toolbar md-theme="top" class="md-whiteframe-z2">
            <div class="md-toolbar-tools">

                <nav-tab flex-sm="65" flex-gt-sm="90"></nav-tab>

                <div flex-sm="35" flex layout="row" layout-align="end center" ng-controller="logoutCtrl">
                          <div class="dropdown">
                              <md-button class="md-fab md-mini" aria-label="Favorite" data-toggle="dropdown">
                                  <i class="fa fa-user fa-lg"></i>
                              </md-button>
                              <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><i class="fa fa-user"></i> Perfil</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" ui-sref="configuracion"><i class="fa fa-cog"></i> Configuración</a></li>
                                  <li role="presentation" class="divider"></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" ui-sref="ayuda"><i class="fa fa-question-circle"></i> Ayuda</a></li>
                                  <li role="presentation" class="divider"></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="logout()"><i class="fa fa-power-off"></i> Cerrar sesión</a></li>
                              </ul>
                          </div>
                </div>

            </div>
        </md-toolbar>

          <div layout="row" flex>

             <md-sidenav md-swipe-left="toggleSidenav('left')" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" style="background:rgb(20, 76, 135);">
                <md-toolbar hide-gt-sm md-theme="top">
                    <div class="md-toolbar-tools" ng-click = "close()">
                        <a  class="navbar-brand" href="#/Docente" style="color:#144c87; font-size:1.6em; margin-left: 50px">
                            <img class="site-logo" ng-src="images/flugels.png">Flügel
                        </a>
                    </div>
                </md-toolbar>
                <ul class="menu-list" style="margin-top:20px">
                    <li><md-button ng-repeat="clase in clases" ui-sref-active="active" ng-href="{{routeChangeClass(clase.id_clase)}}" class="a-menu">
                            <strong>{{clase.nombre_curso}}{{clase.indice}}</strong>
                            <small style="font-size:0.7em"> {{clase.materia}}</small>
                            <a ui-sref="Docente({idclase:clase.id_clase})"></a>
                        </md-button>
                    </li>
                </ul>
            </md-sidenav>

            <md-content flex class="board" md-swipe-right="toggleSidenav('left')">
            	  <div  ui-view class="board"  layout="column"></div>
            </md-content>
        </div>
    </div>
</div>
