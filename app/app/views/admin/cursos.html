<div layout="row" flex layout-align="center center" class="text-center" layout-margin>
    <md-card layout="row" style="padding:1%" flex-sm="100" flex="80">
        <h3 style="margin:0" flex> 23% <br><small class="md-caption">Progreso</small></h3>
        <h3 style="margin:0" flex> 3%  <br><small class="md-caption">Inasistencias</small></h3>
        <h3 style="margin:0" flex> 4,3 <br><small class="md-caption">Promedio de notas</small></h3>
    </md-card>
</div>
<div layout="row" flex layout-wrap layout-padding layout-align="center center">
        <div flex-sm="90" flex-md="90" layout-margin ng-repeat="curso in cursos | orderBy:'grado'">
            <div class="hover-card md-whiteframe-z1" style="background: url('images/textures/symphony2.png')">
                <a class="text-center text-muted" flex  ng-click="showChildMenu()"  ui-sref="admin.estudiantes({idcurso: curso.id_curso})">
                    <div layout-padding style="background-color: {{curso.color}};">
                        <h2 class="md-headline" style="color:white;margin-top: 10px;text-shadow:1px 2px 6px #000000">
                            {{curso.nombre_curso}} <span ng-show="curso.indice">-</span> {{curso.indice}}
                        </h2>
                        <strong class="md-subhead"><span ng-show="curso.id_profesor">Docente tutor:</span>{{curso.id_profesor}}</strong>
                    </div>
                    <div layout="row" layout-align="center center" class="text-center" style="background: #eee;padding:1%">
                        <div flex> 23% <br><small>Progreso</small></div>
                        <div flex> 3%  <br><small>Inasistencias</small></div>
                        <div flex> 4,3 <br><small>Promedio de notas</small></div>
                    </div>
                </a>
            </div>
        </div>
</div>
