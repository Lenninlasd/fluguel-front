<div flex layout="row" layout-align="center center" layout-margin>
    <md-card layout="row" flex-sm="100" flex="80"  layout-align="start center">
        <i class="fa fa-search fa-lg text-muted" style="margin-left:10px"></i>
        <input  flex class="btn input-lg cls-input" placeholder="Busqueda de alumnos" ng-model="busqueda" style="text-align: left;">
    </md-card>
</div>
<md-card layout="row" ng-show="docentes.length" style="margin-bottom: 75px">
    <md-list flex="100">
        <md-list-item class="md-2-line" ng-repeat="(key, docente) in docentes| filter:busqueda | orderBy:'nombre'">
            <img ng-src="/images/yeoman.png" class="md-avatar" alt="{{docente.nombre}}" />
            <div  class="md-list-item-text">
                <h3><a ng-click="showStudentProfile($event, docente.id_estudiante)" class="text-capitalize">
                    {{docente.nombre | lowercase}} {{docente.apellido | lowercase}}
                </a></h3>
                <small>{{docente.tipo_identificacion}} : {{docente.identificacion}}</small> &nbsp;&nbsp
                <small>correo: <a ng-href="mailto:{{docente.email}}" target="_top">{{docente.email}}</a></small>
            </div>
            <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-card>
