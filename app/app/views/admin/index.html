<div layout="row" flex>

    <div layout="column" flex>
        <md-toolbar md-theme="top" class="md-whiteframe-z2">
            <simple-toolbar></simple-toolbar>
        </md-toolbar>

        <section layout="row" flex>
            <md-sidenav flex-md="25" flex-gt-md="20" md-swipe-left="toggleSidenav('left')" flex class="md-sidenav-left md-whiteframe-z2-custom" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" style="background:rgb(20, 76, 135);">
                <div style="margin-top:20px">
                    <ul class="menu-list">
                        <li>
                            <md-button ui-sref="admin.cursos" ui-sref-active="active" class="a-menu" data-toggle="collapse" data-target="#listaCursos">
                              <i class="fa fa-list-ul fa-lg"></i>&nbsp Cursos
                            </md-button>
                            <ul class="menu-list menu-toggle-list panel-collapse collapse" id="listaCursos">
                                <li ng-repeat="curso in cursos | orderBy:['grado', indice]">
                                    <md-button ui-sref="admin.estudiantes({idcurso: curso.id_curso})" ui-sref-active="active" class="a-menu">
                                        {{curso.grado}} {{curso.nombre_curso}} <span ng-show="curso.indice">-</span> {{curso.indice}}
                                    </md-button>
                                </li>
                            </ul>
                        </li>
                        <li><md-button ui-sref-active="active" ui-sref="admin.docentes" class="a-menu"><i class="fa fa-users fa-lg"></i>&nbsp Docentes</md-button></li>
                        <li><md-button ui-sref-active="active" ui-sref="admin.materias" class="a-menu"><i class="fa fa-th-large fa-lg"></i>&nbsp Materias</md-button></li>
                        <li><md-button data-toggle="collapse" data-target="#a" href class="a-menu"><i class="fa fa-pie-chart fa-lg"></i>&nbsp Estadisticas</md-button></li>
                            <ul class="menu-list menu-toggle-list panel-collapse collapse" id="a">
                              <li><md-button ui-sref="admin.estadistica" ui-sref-active="active" class="a-menu">Inasistecia</md-button></li>
                              <li><md-button ui-sref="admin.estnotas" ui-sref-active="active" class="a-menu">Notas</md-button></li>
                            </ul>
                        <li><md-button data-toggle="collapse" data-target="#a" ui-sref-active="active" ng-href="{{googleUrl}}" class="a-menu"><i class="fa fa-sliders fa-lg"></i>&nbsp Administracion</md-button></li>
                    </ul>
                </div>
            </md-sidenav>

            <md-content flex class="board" style=""  md-swipe-right="toggleSidenav('left')">
                <div ui-view></div>
            </md-content>
        </section>
    </div>
</div>
