<div flex layout="row" layout-align="center center" layout-margin>
    <md-card layout="row" flex-sm="100" flex="80"  layout-align="start center">
        <i class="fa fa-search fa-lg text-muted" style="margin-left:10px"></i>
        <input  flex class="btn input-lg cls-input" placeholder="Busqueda de materias" ng-model="busqueda" style="text-align: left;">
    </md-card>
</div>
 <md-card layout="row"  style="margin-bottom: 75px" ng-show="materias.length">
    <md-list flex="100">
        <md-list-item class="md-2-line" ng-repeat="(key, materia) in materias | filter:busqueda | orderBy:'materia'">
           <div  class="md-list-item-text">
               <h3 style="font-size: 2em;"><span class="label label-default md-whiteframe-z1" style="background: #f0f0f0;color:#222">{{materia.materia}}</span></h3>
           </div>
           <md-divider ng-if="!$last"></md-divider>
       </md-list-item>
    </md-list>
</md-card>
