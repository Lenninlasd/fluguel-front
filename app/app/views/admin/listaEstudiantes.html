<div flex layout="row" layout-align="center center" layout-margin>
    <md-card layout="row" flex-sm="100" flex="80"  layout-align="start center">
        <i class="fa fa-search fa-lg text-muted" style="margin-left:10px"></i>
        <input  flex class="btn input-lg cls-input" placeholder="Busqueda de alumnos" ng-model="busqueda" style="text-align: left;">
    </md-card>
</div>
<md-card layout="row" ng-show="estudiantes.length" style="margin-bottom: 75px">
    <md-list flex="100">
        <md-list-item class="md-2-line" ng-repeat="(key, estudiante) in estudiantes| filter:busqueda | orderBy:'nombre'">
            <img ng-src="/images/yeoman.png" class="md-avatar" alt="{{estudiante.nombre}}" />
            <div  class="md-list-item-text">
                <h3><a ng-click="showStudentProfile($event, estudiante)" class="text-capitalize">
                    {{estudiante.nombre | lowercase}} {{estudiante.apellido | lowercase}}
                </a></h3>
                <small>{{estudiante.tipo_identificacion}} : {{estudiante.id_estudiante}}</small>
            </div>

            <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-card>
