<md-list>
    <md-list-item class="md-3-line" ng-repeat="evaluacion in evaluaciones | filter:{id_indicador:logro.id_indicador}">
        <div class="md-list-item-text text-capitalize">
          <h3>
              <span class="badge" style="background:#E0E0E0;color: #424242;">{{evaluacion.ponderacion}}%</span>
              {{evaluacion.tipo_evaluacion}}
          </h3>
          <p style="width:80%;"><strong>Concepto: </strong>{{evaluacion.concepto}}</p>
          <span hide-gt-md>
              <a ng-href="#{{evaluacion.id_calificacion}}" ng-click="examenNotas(evaluacion)">Calificar</a>
               ·
              <a href="" ng-click="showEditEvaluacion(evaluacion)" data-toggle="modal" data-target="#modalEditEvaluacion"> Editar</a>
          </span>
        </div>

        <div hide show-gt-md class="md-secondary">
            <button class="btn btn-default btn-sm"  ng-click="calificar(evaluacion.id_calificacion)">
               <span>Calificar</span>
           </button>
           <span title="Editar Evaluación" data-toggle="tooltip">
             <a class="btn btn-success btn-sm"  ng-click="showEditEvaluacion(evaluacion)" data-toggle="modal" data-target="#modalEditEvaluacion">
                 <i class="fa fa-edit fa-lg"></i>
             </a>
           </span>
         </div>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>

</md-list>
