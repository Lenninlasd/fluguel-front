<md-dialog aria-label="Nuevo asistencia" flex="30">
<md-content >

<h3 style="padding-left: 0; font-weight: bold;">Envío de asistencia</h3>
<p>¿Desea continuar? se enviará un mensaje de texto a los acudientes de los estudiantes que no asistieron el día de hoy a clase.</p>
</md-content>
<div class="md-actions" layout="row">

  <span flex></span>
<md-button ng-click="cancel()">
  Cancelar
</md-button>
<md-button ng-click="save(mat)" class="md-primary">
Enviar asistencia
</md-button>

</div>
</md-dialog>
