<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body layout="row"  style="padding:0;" ng-app="estudianteApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- sidenav right con rutas para cursos -->

      <md-sidenav class="md-sidenav-left md-whiteframe-z2 hidden-print" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
          <md-toolbar md-theme="top" class="md-primary ">
            <h1 class="md-toolbar-tools"><a href="#/" layout="row"  layout-align="center center"><img style=" width: 70px; height: 70px;" src="images/flugel.png" alt="Flugel"> <div flex> Flügel </div></a></h1>
          </md-toolbar>

          <md-content ng-controller="MainCtrl" layout="column" layout-padding layout-align="space-between">

            <md-button style=" margin: 10px;" ng-click = "close()" ui-sref="{{curso.grado}}.Contenido" flex ng-repeat="curso in cursos" class="md-raised md-primary">{{curso.name}} / {{curso.grado}}</md-button>

          </md-content>

             <md-divider ng-if="!$last"></md-divider>

           <md-content class="md-padding">
                <p hide-md show-gt-md >
                <p><span class="text-muted">© 2015 Flugel, inc.</span></p>
                </p>
          </md-content>

      </md-sidenav>
 


<!-- contenido principal -->

  <div class="board" layout="column" layout-fill >
    <md-toolbar md-theme="top" class="md-primary hidden-print"  >
        <div ng-controller="MainCtrl" layout="row">
            <md-button md-no-ink ng-click="toggleLeft()" flex="10"  aria-label="menu" class="md-primary " hide-gt-md aria-hidden="true">
              <md-icon style="color: {{iconMenu.color}};" md-svg-src="{{ iconMenu.name }}" alt="Menu icon"> </md-icon>
            </md-button>
            <h2 flex="40" class="md-toolbar-tools"></h2>
        </div>
    </md-toolbar>


    <!-- vistas segun ruta -->
    <md-content  layout-margin  class="board"   ng-controller="MainCtrl" ui-view layout="column"  layout-align="center center"  >

    </md-content>

  </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/estudiantes.js"></script>
        <script src="scripts/controllers/foro.js"></script>
        <script src="scripts/controllers/trabajos.js"></script>
        <script src="scripts/controllers/mensajes.js"></script>
        <script src="scripts/controllers/contenido.js"></script>
        <script src="scripts/directives/dir.js"></script>
        <script src="scripts/services/servicios.js"></script>
        <!-- endbuild -->
</body>
</html>
