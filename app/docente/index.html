<!DOCTYPE html>
<html lang="en" ng-app="CDapp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Def</title>
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="/bower_components/chartist/dist/chartist.min.css" />
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body layout="row" ng-controller="soloDatosCtrl">
        <!-- este es el sidenav left (barra de la izquierda) abierto por defecto -->


        <md-sidenav flex class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" >
            <md-toolbar  md-theme="top">
                <div class="md-toolbar-tools" ng-click = "close()">
                    <a  class="navbar-brand" href="#/Docente" style="color:#144c87; font-size:1.6em; margin-left: 50px"> 
                        <img class="site-logo" ng-src="images/flugels.png">Flügel
                    </a>
                </div> 
            </md-toolbar>
            <md-content  class="md-padding" layout="column">    <!-- aca de deine el parametro en la url con cada tab-->
                <md-button flex ng-click = "close()" ng-repeat="clase in clases" class="md-raised md-primary" ui-sref="Docente({idclase:clase.state})" >
                    <strong>{{clase.curso}}</strong><br>
                    <small>{{clase.materia}}</small>
                </md-button>
            </md-content>
        </md-sidenav>
        <!-- este es el sidenav left abierto por defecto -->

        <!-- este es el layout de contenido principal  -->
        <md-content layout="column" flex class="board">
                <div flex ui-view></div>
            <!-- <md-content  layout-margin  class="board"   ng-controller="MainCtrl" ui-view layout="column"  layout-align="center center"  > -->
        </md-content>
        <!-- este es el layout de contenido principal  -->

        <!-- este es el sidenav right cerrado por defecto CRUD -->
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <md-toolbar><div class="md-toolbar-tools"><span>Crea un Nuevo logro</span></div> </md-toolbar>
            <md-content layout="column" class="md-padding"> 
                <form>
                    <md-input-container>
                        <label>Descripción del Logro</label>
                        <textarea name=""  columns="1"></textarea>
                    </md-input-container>
                    <md-input-container>
                        <label>Username</label>
                        <input type="text">
                    </md-input-container>                             
                </form> 
        </md-sidenav>
    <!-- este es el sidenav right cerrado por defecto CRUD -->

    </body>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/chartist/dist/chartist.min.js"></script>
               
    
    <script src="js/Directives/dir.js"></script>
    <script src="js/Services/servicios.js"></script>
    <script src="js/controllers/estudiantes.js"></script>
    <script src="js/serviceApi.js"></script>
    <script src="app.js"></script>

</html>
