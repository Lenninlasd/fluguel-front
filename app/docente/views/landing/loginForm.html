<div layout="row" layout-fill>
<md-dialog aria-label="Login" flex-sm="100" offset-gt-sm="33" flex-gt-sm="40" style="overflow-y: visible;" class="modal-content">
			<div >
				<div class="modal-header">
					<button type="button" class="close" ng-click="cancel()">&times;</button>
					<h4 class="modal-title text-center">Iniciar sesión</h4>
				</div>
				<div class="modal-body">
					<div id="errorvalidation2" class="hidden">
                        <div class="alert alert-danger">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>
                    </div>
					<div class="main">
						<form ng-submit="setLoginForm()">
							<div class="form-group">
								<label >Usuario</label>
								<input type="text" required class="form-control" name="usuario" ng-model="form.usuario" placeholder="Ingrese su usuario">
							</div>
							<div class="form-group">
								<label >Clave <a href="#" style="font-size: 75%;">¿Olvido su contraseña?</a></label>
								<input type="password" required class="form-control" name="pass" ng-model="form.pass" placeholder="Ingrese su clave">
							</div>
							<button type="submit" class="btn-azul btn-default form-control">Acceder</button>
						</form>
					</div>
				</div>
			</div><!-- /.modal-content -->
</md-dialog>
</div>
