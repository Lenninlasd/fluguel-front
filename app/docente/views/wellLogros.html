<div class="container-fluid logro">

  <div class="row well-margin well-sm logro hidden-xs">
    <div class=" col-md-11 logro" style="cursor:pointer;" data-toggle="collapse" data-target="#{{x.id_indicador}}" aria-expanded="false">
      <p aling="justify" >

        {{x.contenido}}&nbsp&nbsp&nbsp
        -<strong>{{x.fecha_vencimiento |date:format:timezone}}</strong>-
      </p>
    </div>

    <div class="col-md-1 logro">
        <span >
            <span  title="Editar Logro" data-toggle="tooltip" data-placement="top" data-togle="modal" data-target="#modalEliminar">
               <i class="fa fa-edit fa-lg" style="color:#00D63F;"></i>
            </span>&nbsp
            <span title="Eliminar Logro" data-toggle="tooltip">
                <i class="fa fa-close fa-lg" style="color:#E60013;"></i>
            </span>
        </span>
    </div>
</div>
